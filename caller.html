<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: black;
        }
        #local-video, #remote-video {
            position: absolute;
            object-fit: cover;
        }
        #remote-video {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #local-video {
            bottom: 20px;
            right: 20px;
            width: 30%;
            max-width: 120px;
            border: 2px solid white;
            border-radius: 8px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <script>
        // Инициализация WebApp Telegram
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }

        // Обработчики ошибок видео
        document.getElementById('remote-video').onerror = function() {
            console.error('Remote video error:', this.error);
        };
        
        document.getElementById('local-video').onerror = function() {
            console.error('Local video error:', this.error);
        };

        // Проверка поддержки медиа
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Ваш браузер не поддерживает видеозвонки');
        }
    </script>
</body>
</html>
