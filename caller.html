<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный iframe с передачей параметров</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="fullscreenIframe"></iframe>

    <script>
        const baseUrl = "http://94.198.220.5:65/caller.html";
        
        // Получаем текущие параметры URL
        const currentParams = window.location.search;
        
        // Собираем итоговый URL для iframe
        let iframeUrl = baseUrl;
        
        // Добавляем параметры, если они есть
        if (currentParams) {
            // Проверяем, есть ли уже параметры в baseUrl
            const separator = baseUrl.includes('?') ? '&' : '?';
            iframeUrl += separator + currentParams.substring(1);
        }
        
        // Устанавливаем URL для iframe
        document.getElementById('fullscreenIframe').src = iframeUrl;
        
        // Дополнительно: обрабатываем изменение hash (якоря)
        window.addEventListener('hashchange', function() {
            document.getElementById('fullscreenIframe').src = baseUrl + window.location.search + window.location.hash;
        });
    </script>
</body>
</html>
